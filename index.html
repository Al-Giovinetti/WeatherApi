<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Link file CSS Bootstrap -->
    <link rel="stylesheet" href="./CSS/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/Bootstrap/bootstrap.rtl.min.css">
    <!-- Link my CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Link file JQuery -->
     <script src="./JS/jQuery.js"></script>
    <title>Weather API</title>
</head>
<body>
    <header class="border-bottom border-dark">
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center">
                <div class="col-5 col-sm-3 col-md-2">
                    <a href="#">
                        <img class="img-fluid" src="./images/34.jpg" alt=" Weather logo">
                    </a>
                </div>
                <div class="col-2 d-md-none position-relative">
                    <i class="fa-solid fa-bars fs-3 " id="my-icon-collapse"></i>
                </div>
                <div class="d-none d-md-block col-md-10 align-self-center">
                    <nav>
                        <ul class="d-flex justify-content-end list-unstyled mb-0">
                            <li class="me-2">
                                <a href="#" class="text-reset text-decoration-none active">Home</a>
                            </li>
                            <li class="me-2">
                                <a href="#" class="text-reset text-decoration-none">Sevizi</a>
                            </li>
                            <li class="me-2">
                                <a href="#" class="text-reset text-decoration-none">Chi Siamo</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <nav id="my-nav-collapse" class="d-md-none border-bottom border-dark bg-warning">
            <ul class="list-unstyled mb-0">
                <li class="me-2 d-inline">
                    <a href="#" class="text-reset text-decoration-none active">Home</a>
                </li>
                <li class="me-2 d-inline">
                    <a href="#" class="text-reset text-decoration-none">Sevizi</a>
                </li>
                <li class="me-2 d-inline">
                    <a href="#" class="text-reset text-decoration-none">Chi Siamo</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="actualWeather" class="pt-5 pt-md-2 bg-primary pb-3">
            <div class="container">
                <h3>Situazione attuale</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Inserisci dove ci troviamo" id="location">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="update">Aggiorna</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="search-weather">
            <div class="container">
                <h3>Guarda le previsioni di dove vuoi</h3>
                <div class="row">
                    <div class="col-6 py-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Cerca le previsioni di ..." id="search-location">
                        </div>
                    </div>
                    <div class="col-6 py-3">
                        <p class="d-inline">Le previoni andranno fino a 10 gg </p>
                        <button type="button" class="btn btn btn-secondary ms-3">cambia lasso</button>
                        <div class="time-lapse-box d-none">
                            <label for="5gg" class="ps-2" > 5 giorni</label>
                            <input type="radio" name="time-lapse" id="5gg">
                            <label for="10gg" class="ps-2"> 10 giorni</label>
                            <input type="radio" name="time-lapse" id="10gg">
                            <label for="10gg" class="ps-2"> 15 giorni</label>
                            <input type="radio" name="time-lapse" id="15gg">
                        </div>
                    </div>
                    <div class="col-12 text-center p-3"> 
                        <button class="btn btn-success w-25" type="button" id="update">Cerca</button>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>
    <!-- My script js that manages the dynamics of the header -->
    <script src="./JS/headerScript.js"></script>
    <!-- My script Js that call and create a page with API data (actual weather) -->
     <script src="./JS/actualWeather.js"></script>
</html>
